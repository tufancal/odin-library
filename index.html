<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/bundle.css">
    <title>The Odin Project - Library</title>
  </head>
  <body>
    <button class="button add-js">
      + Add Book
    </button>
    <dialog class="modal modal-js">
      <form id="bookform">
        <input type="text" name="title" id="title" placeholder="Title" class="bookform__element">
        <p class="error">You have this book already in your library.</p>
        <input type="text" name="author" id="author" placeholder="Author" class="bookform__element">
        <input type="number" name="pages" id="pages" placeholder="Pages" class="bookform__element">
        <label for="read">Read yet?</label>
        <input type="checkbox" name="read" id="read" class="bookform__element">
        <button type="button" class="button submit-js">Submit</button>
      </form>
    </dialog>
    <section class="container"></section>
  </body>
  <script async defer src="dist/bundle.js"></script>
</html>
